<!DOCTYPE html>
<html>
<head>
	<title>SmartWatch ShowCase</title>
	<link rel="stylesheet"type="text/css"href="CSS/smartWatch.css">
	<link rel="stylesheet" type="text/css" href="D:\new project\bootstrap\css\bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<nav class="navbar"></nav>
			</div>
			<div class="row">
			<div class="col-lg-3">
				<div class="watchDiv ">
				<img id="image" src="images/blueBand.png">
				<i id="showTime"class="show"></i>
				<i id="showDate"class="show"></i>
				<img id="heart"class="hide"src="images/heart.png">
				<b id="heartRate"class="hide">78</b>
				</div>
			</div>
			<div class="col-lg-9">
				<h3>FitBit-The Smartest Watch</h3>
				<p>You can select the color according to your wish and can check the various look in different color.</p><br>
				<h4>Select Color</h4>
				<div class="colorBoxes">
					<span id="blackBox"class="commonDiv"></span>
					<span id="redBox"class="commonDiv"></span>
					<span id="blueBox"class="commonDiv"></span>
					<span id="purpleBox"class="commonDiv"></span>
					<span id="pinkBox"class="commonDiv"></span>
				</div>
				<br><br>
				<h4>Features</h4>
				<button class="btn btn-light"id="timeBtn">Time</button>
				<button class="btn btn-light"id="heartBtn">Heart Rate</button><br><br>
				<button class="btn btn-warning">BUY NOW</button>


			</div>
		</div>
	</div>
	<script type="text/javascript"src="js/smartWatch.js"></script>
	<script type="text/javascript"src="D:\new project\bootstrap\js\jquery.js"></script>
	<script type="text/javascript"src="D:\new project\bootstrap\js\bootstrap.bundle.min.js"></script>
</body>
</html>
